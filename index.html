<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Dear Laily â€” Space POV</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: radial-gradient(ellipse at bottom, #07001a 0%, #000000 70%);
}
canvas { display: block; }

/* ===== CAMERA POV UI ===== */
#camera-box {
  position: fixed;
  top: 14px;
  right: 14px;
  width: 140px;
  height: 190px;
  border-radius: 14px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 0 20px rgba(120,80,255,0.35);
  border: 1px solid rgba(180,140,255,0.35);
  z-index: 10;
}

#camera-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#camera-guide {
  position: absolute;
  inset: 10px;
  border: 1px dashed rgba(255,255,255,0.45);
  border-radius: 10px;
}

#camera-dot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#camera-text {
  position: fixed;
  top: 214px;
  right: 14px;
  width: 140px;
  text-align: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 11px;
  color: rgba(255,255,255,0.6);
  letter-spacing: 0.4px;
  z-index: 10;
}
</style>
</head>

<body>

<!-- CAMERA POV -->
<div id="camera-box">
  <video id="camera" autoplay playsinline muted></video>
  <div id="camera-guide"></div>
  <div id="camera-dot"></div>
</div>
<div id="camera-text">Arahkan tangan ke tengah kamera</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* =========================
   CAMERA STREAM (PREVIEW)
========================= */
const video = document.getElementById("camera");
navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: "user",
    width: { ideal: 640 },
    height: { ideal: 480 }
  },
  audio: false
}).then(stream => {
  video.srcObject = stream;
}).catch(err => {
  console.warn("Camera blocked:", err);
});

/* =========================
   STAR TEXTURE
========================= */
function createStarTexture() {
  const size = 64;
  const c = document.createElement("canvas");
  c.width = c.height = size;
  const ctx = c.getContext("2d");

  const g = ctx.createRadialGradient(
    size/2, size/2, 0,
    size/2, size/2, size/2
  );
  g.addColorStop(0, "rgba(255,255,255,1)");
  g.addColorStop(0.25, "rgba(255,255,255,0.85)");
  g.addColorStop(0.45, "rgba(180,200,255,0.6)");
  g.addColorStop(0.75, "rgba(120,80,200,0.25)");
  g.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = g;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(c);
}
const starTexture = createStarTexture();

/* =========================
   THREE SCENE
========================= */
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x050010, 0.0012);

const camera3D = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1200
);
camera3D.position.z = 130;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* =========================
   STAR LAYERS
========================= */
function createStarLayer(count, size, opacity, spread) {
  const g = new THREE.BufferGeometry();
  const pos = new Float32Array(count * 3);
  const col = new Float32Array(count * 3);

  for (let i = 0; i < count; i++) {
    const i3 = i * 3;
    const r = Math.random() * spread;
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos((Math.random() * 2) - 1);

    pos[i3]     = r * Math.sin(phi) * Math.cos(theta);
    pos[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
    pos[i3 + 2] = r * Math.cos(phi);

    const c = Math.random();
    const color =
      c < 0.5 ? new THREE.Color(0x9bb0ff) :
      c < 0.8 ? new THREE.Color(0xffe1b0) :
                new THREE.Color(0xd7a6ff);

    col[i3]     = color.r;
    col[i3 + 1] = color.g;
    col[i3 + 2] = color.b;
  }

  g.setAttribute("position", new THREE.BufferAttribute(pos, 3));
  g.setAttribute("color", new THREE.BufferAttribute(col, 3));

  const m = new THREE.PointsMaterial({
    size,
    map: starTexture,
    transparent: true,
    opacity,
    vertexColors: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });

  return new THREE.Points(g, m);
}

const starsFar  = createStarLayer(700, 1.2, 0.45, 800);
const starsMid  = createStarLayer(900, 1.8, 0.65, 600);
const starsNear = createStarLayer(500, 2.6, 0.9, 400);
scene.add(starsFar, starsMid, starsNear);

/* =========================
   NEBULA
========================= */
const nebula = new THREE.Mesh(
  new THREE.SphereGeometry(500, 32, 32),
  new THREE.MeshBasicMaterial({
    color: 0x3b0a66,
    transparent: true,
    opacity: 0.06,
    side: THREE.BackSide
  })
);
scene.add(nebula);

/* =========================
   ANIMATION
========================= */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.0006;

  starsFar.rotation.y  += 0.00005;
  starsMid.rotation.y  += 0.00012;
  starsNear.rotation.y += 0.00022;
  nebula.rotation.y += 0.00004;

  camera3D.position.x = Math.sin(t * 1.3) * 2.0;
  camera3D.position.y = Math.cos(t * 1.1) * 1.4;
  camera3D.lookAt(scene.position);

  renderer.render(scene, camera3D);
}
animate();

/* =========================
   RESIZE
========================= */
window.addEventListener("resize", () => {
  camera3D.aspect = window.innerWidth / window.innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
