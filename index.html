<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Idle Space – Safe Mode</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
canvas { display: block; }
#debug {
  position: fixed;
  top: 10px;
  left: 10px;
  color: #0f0;
  font-family: monospace;
  font-size: 12px;
  z-index: 10;
}
</style>
</head>

<body>
<div id="debug">loading…</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const debug = document.getElementById("debug");

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 120;

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* STAR TEXTURE */
const loader = new THREE.TextureLoader();
loader.load(
  'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAAZlBMVEUAAAD///////////////////////////////////////////////+np6f///+YmJjMzMzLy8v5+fnBwcHb29vV1dXp6enExMTq6urS0tKwsLCcnJzk5OTAwMDu7u7CwsKgoKCJiYlpaWnFxcUdHR1ubm6+vr6dnZ3Hx8dTU1P8/Pw6JSOQAAAAHnRSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYG9eK4QAAAJVJREFUGNNVjUcSgCAMBEMb3f9/d7cRQXKaL8tNykK7l+JmJg0vE1q0cKpYRhg+YBY2zZowIsfF9C0EMXYJ3Q7oFaDFmKo0kY9z0m1N6OpE8m5tI4wO8w1E1M2i2o7z4GxUjM9J9RHTZ4eKp6RcoZs/BRn+zZL8P4kAAAAASUVORK5CYII=',
  (texture) => {
    debug.textContent = "texture loaded";

    const count = 1200;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);

    for (let i = 0; i < count; i++) {
      const i3 = i * 3;
      pos[i3]     = (Math.random() - 0.5) * 600;
      pos[i3 + 1] = (Math.random() - 0.5) * 600;
      pos[i3 + 2] = (Math.random() - 0.5) * 600;
    }

    geo.setAttribute("position", new THREE.BufferAttribute(pos, 3));

    const mat = new THREE.PointsMaterial({
      size: 2.2,
      map: texture,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    const stars = new THREE.Points(geo, mat);
    scene.add(stars);

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }

    animate();
  },
  undefined,
  (err) => {
    debug.textContent = "texture load error";
    console.error(err);
  }
);
</script>
</body>
</html>
