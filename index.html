<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Dear Laily — Space Idle</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: radial-gradient(ellipse at bottom, #07001a 0%, #000000 70%);
}
canvas { display: block; }

#hint {
  position: fixed;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 13px;
  letter-spacing: 0.5px;
  color: rgba(255,255,255,0.45);
  pointer-events: none;
}
</style>
</head>

<body>
<div id="hint">Idle Space • visual polish</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* =========================
   STAR TEXTURE (CANVAS)
========================= */
function createStarTexture() {
  const size = 64;
  const c = document.createElement("canvas");
  c.width = c.height = size;
  const ctx = c.getContext("2d");

  const g = ctx.createRadialGradient(
    size/2, size/2, 0,
    size/2, size/2, size/2
  );
  g.addColorStop(0, "rgba(255,255,255,1)");
  g.addColorStop(0.2, "rgba(255,255,255,0.9)");
  g.addColorStop(0.4, "rgba(180,200,255,0.6)");
  g.addColorStop(0.7, "rgba(120,80,200,0.25)");
  g.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = g;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(c);
}

const starTexture = createStarTexture();

/* =========================
   SCENE
========================= */
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x050010, 0.0012);

/* =========================
   CAMERA
========================= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1200
);
camera.position.z = 130;

/* =========================
   RENDERER
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* =========================
   STAR LAYERS
========================= */
function createStarLayer(count, size, opacity, spread) {
  const g = new THREE.BufferGeometry();
  const pos = new Float32Array(count * 3);
  const col = new Float32Array(count * 3);

  for (let i = 0; i < count; i++) {
    const i3 = i * 3;
    const r = Math.random() * spread;
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos((Math.random() * 2) - 1);

    pos[i3]     = r * Math.sin(phi) * Math.cos(theta);
    pos[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
    pos[i3 + 2] = r * Math.cos(phi);

    let color;
    const c = Math.random();
    if (c < 0.45) color = new THREE.Color(0x9bb0ff);     // blue
    else if (c < 0.75) color = new THREE.Color(0xffe1b0); // warm
    else color = new THREE.Color(0xd7a6ff);              // purple

    col[i3]     = color.r;
    col[i3 + 1] = color.g;
    col[i3 + 2] = color.b;
  }

  g.setAttribute("position", new THREE.BufferAttribute(pos, 3));
  g.setAttribute("color", new THREE.BufferAttribute(col, 3));

  const m = new THREE.PointsMaterial({
    size: size,
    map: starTexture,
    transparent: true,
    opacity: opacity,
    vertexColors: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });

  return new THREE.Points(g, m);
}

const starsFar  = createStarLayer(700, 1.2, 0.45, 800);
const starsMid  = createStarLayer(900, 1.8, 0.65, 600);
const starsNear = createStarLayer(500, 2.6, 0.9, 400);

scene.add(starsFar, starsMid, starsNear);

/* =========================
   NEBULA GLOW SPHERE
========================= */
const nebula = new THREE.Mesh(
  new THREE.SphereGeometry(500, 32, 32),
  new THREE.MeshBasicMaterial({
    color: 0x3b0a66,
    transparent: true,
    opacity: 0.06,
    side: THREE.BackSide
  })
);
scene.add(nebula);

/* =========================
   ANIMATION
========================= */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.0006;

  starsFar.rotation.y  += 0.00005;
  starsMid.rotation.y  += 0.00012;
  starsNear.rotation.y += 0.00022;

  nebula.rotation.y += 0.00004;

  camera.position.x = Math.sin(t * 1.3) * 2.0;
  camera.position.y = Math.cos(t * 1.1) * 1.4;
  camera.lookAt(scene.position);

  renderer.render(scene, camera);
}
animate();

/* =========================
   RESIZE
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
