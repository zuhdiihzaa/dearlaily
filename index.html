<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Idle Space – Phase 1</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }
  canvas {
    display: block;
  }
  #hint {
    position: fixed;
    bottom: 16px;
    width: 100%;
    text-align: center;
    font-family: system-ui, sans-serif;
    font-size: 13px;
    letter-spacing: 0.5px;
    color: rgba(255,255,255,0.5);
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="hint">Idle Space • Phase 1</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* =========================
   BASIC SCENE SETUP
========================= */
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000010, 0.0012);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 120;

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  powerPreference: "high-performance"
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* =========================
   STAR FIELD
========================= */
const STAR_COUNT = 1600;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(STAR_COUNT * 3);
const colors = new Float32Array(STAR_COUNT * 3);

for (let i = 0; i < STAR_COUNT; i++) {
  const i3 = i * 3;
  const radius = 400 * Math.random();
  const theta = Math.random() * Math.PI * 2;
  const phi = Math.acos((Math.random() * 2) - 1);

  positions[i3]     = radius * Math.sin(phi) * Math.cos(theta);
  positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
  positions[i3 + 2] = radius * Math.cos(phi);

  const c = 0.7 + Math.random() * 0.3;
  colors[i3] = c;
  colors[i3 + 1] = c;
  colors[i3 + 2] = 1;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 1.1,
  vertexColors: true,
  transparent: true,
  opacity: 0.85,
  depthWrite: false
});

const stars = new THREE.Points(geometry, material);
scene.add(stars);

/* =========================
   NEBULA GLOW (LIGHT FAKE)
========================= */
const glow = new THREE.Mesh(
  new THREE.SphereGeometry(200, 32, 32),
  new THREE.MeshBasicMaterial({
    color: 0x301060,
    transparent: true,
    opacity: 0.08,
    side: THREE.BackSide
  })
);
scene.add(glow);

/* =========================
   ANIMATION LOOP
========================= */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.0006;

  stars.rotation.y += 0.00015;
  stars.rotation.x += 0.00005;

  camera.position.x = Math.sin(t * 1.5) * 2;
  camera.position.y = Math.cos(t * 1.2) * 1.5;
  camera.lookAt(scene.position);

  renderer.render(scene, camera);
}
animate();

/* =========================
   RESIZE
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
