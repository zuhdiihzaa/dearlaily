<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Dear Laily</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  touch-action:none;
  font-family:Georgia,serif;
}
canvas{position:fixed;inset:0}
#cameraBox{
  position:fixed;
  bottom:12px;right:12px;
  width:110px;aspect-ratio:3/4;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.35);
  z-index:10;background:#000
}
#cameraBox video{
  width:100%;height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}
#hint{
  position:fixed;
  top:10px;left:50%;
  transform:translateX(-50%);
  color:#fff;opacity:.6;
  font-size:clamp(12px,3vw,15px);
  z-index:10
}
</style>
</head>

<body>
<div id="hint">Arahkan tangan ke tengah kamera</div>
<div id="cameraBox"><video id="video" autoplay playsinline></video></div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= CANVAS ================= */
const canvas=c;
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);

/* ================= STATE ================= */
let currentState="idle";
let lastHandTime=Date.now();

/* ================= GALAXY BACKGROUND ================= */
const BG_COUNT=900;
const bgStars=[];
const colors=["#7fdcff","#b388ff","#ff9fd6","#9ffff0"];

for(let i=0;i<BG_COUNT;i++){
  bgStars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    z:Math.random()*1.5+0.3,
    r:Math.random()*1.4+0.4,
    c:colors[Math.floor(Math.random()*colors.length)],
    a:Math.random()*0.6+0.3
  });
}

/* ================= PARTICLES (TEXT) ================= */
const COUNT=3000;
const particles=[],base=[];
for(let i=0;i<COUNT;i++){
  const p={
    x:(Math.random()-.5)*canvas.width,
    y:(Math.random()-.5)*canvas.height,
    z:Math.random()*600
  };
  particles.push(p);base.push({...p});
}

/* ================= TEXT ================= */
function makeText(text){
  const off=document.createElement("canvas");
  const octx=off.getContext("2d");
  off.width=canvas.width;
  off.height=canvas.height;

  const portrait=canvas.height>canvas.width;
  const fontSize=portrait?canvas.width*0.07:canvas.width*0.05;

  octx.fillStyle="#fff";
  octx.textAlign="center";
  octx.textBaseline="middle";
  octx.font=`700 ${fontSize}px Georgia`;

  const lines=text.split("\n");
  const lh=fontSize*1.45;
  const sy=off.height/2-(lines.length-1)*lh/2;
  lines.forEach((l,i)=>octx.fillText(l,off.width/2,sy+i*lh));

  const img=octx.getImageData(0,0,off.width,off.height).data;
  const arr=[],step=2;
  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(img[(y*off.width+x)*4+3]>120){
        arr.push({x:x-off.width/2,y:y-off.height/2,z:0});
      }
    }
  }
  return arr;
}

/* ================= HEART ================= */
function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.035){
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    arr.push({x:x*13,y:-y*13,z:0});
  }
  return arr;
}

/* ================= TARGETS ================= */
const TARGETS={
  fist: makeText(`from: Raja Iblis`),
  one: makeText(`Dear Laily Aliyah,\n\nI want to sincerely apologize\nfor the situation that happened.`),
  two: makeText(`I respect your feelings\nand I never intended to deceive you.`),
  three: makeText(`Iâ€™m really sorry\nfor the misunderstanding.`),
  four: makeHeart(),
  five: makeText(`ilysm ly â™¥`)
};

/* ================= ANIMATE ================= */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* ðŸŒŒ GALAXY BACKGROUND */
  bgStars.forEach(s=>{
    s.y+=0.15*s.z;
    if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(${parseInt(s.c.slice(1,3),16)},${parseInt(s.c.slice(3,5),16)},${parseInt(s.c.slice(5,7),16)},${s.a})`;
    ctx.fill();
  });

  ctx.translate(canvas.width/2,canvas.height/2);

  const target=TARGETS[currentState];

  particles.forEach((p,i)=>{
    let tx=base[i].x,ty=base[i].y,tz=base[i].z;
    if(target && i<target.length){
      tx=target[i].x;
      ty=target[i].y;
      tz=0;
    }

    p.x+=(tx-p.x)*0.1;
    p.y+=(ty-p.y)*0.1;
    p.z+=(tz-p.z)*0.1;

    const s=600/(600+p.z);
    ctx.beginPath();
    ctx.arc(p.x*s,p.y*s,2.2*s,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,1)";
    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
animate();

/* ================= MEDIAPIPE ================= */
const video=document.getElementById("video");
let camera,hands;

hands=new Hands({locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
hands.setOptions({maxNumHands:1,minDetectionConfidence:.6,minTrackingConfidence:.6});
hands.onResults(res=>{
  if(!res.multiHandLandmarks){currentState="idle";return;}
  lastHandTime=Date.now();
  const lm=res.multiHandLandmarks[0];
  let f=0;
  [8,12,16,20].forEach(t=>{if(lm[t].y<lm[t-2].y)f++;});
  if(lm[4].x<lm[3].x)f++;
  currentState=["fist","one","two","three","four","five"][Math.min(5,f)];
});

camera=new Camera(video,{onFrame:async()=>hands.send({image:video}),width:360,height:480});
camera.start();
</script>
</body>
</html>
