<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cosmic Space</title>

<style>
html,body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family: "Georgia", serif;
}

/* ===== COSMIC BACKGROUND ===== */
#space{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(120,80,255,.35), transparent 60%),
    radial-gradient(circle at 80% 40%, rgba(255,120,200,.25), transparent 55%),
    radial-gradient(circle at 50% 70%, rgba(255,200,120,.2), transparent 65%),
    black;
  animation: nebula 60s linear infinite;
}

@keyframes nebula{
  0%{background-position:0 0}
  100%{background-position:600px 300px}
}

/* ===== STAR LAYERS ===== */
.stars{
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(white 1px, transparent 1px);
  background-size:3px 3px;
  opacity:.5;
  animation: drift 80s linear infinite;
}

.stars.back{
  background-size:4px 4px;
  opacity:.3;
  animation-duration:120s;
}

.stars.front{
  background-size:2px 2px;
  opacity:.8;
  animation-duration:50s;
}

@keyframes drift{
  from{background-position:0 0}
  to{background-position:-400px 200px}
}

/* ===== TEXT ===== */
#text{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  text-align:center;
  color:white;
  font-size:clamp(18px,4.5vw,36px);
  line-height:1.6;
  text-shadow:
    0 0 20px rgba(255,255,255,.4),
    0 0 60px rgba(200,150,255,.35);
  opacity:0;
  transform:translateY(20px);
  animation: fadeIn 3s ease forwards;
  animation-delay:2s;
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>
<body>

<div id="space"></div>
<div class="stars back"></div>
<div class="stars"></div>
<div class="stars front"></div>

<div id="text">
Dear Laily Aliyah,<br><br>
I want to sincerely apologize for the situation that happened.<br>
I never intended to hurt you.<br><br>
My words came from a sincere place.
</div>

</body>
</html>
