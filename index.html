<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Idle Space – Phase 1.5</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }
  canvas { display: block; }
  #hint {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-family: system-ui, sans-serif;
    font-size: 14px;
    color: rgba(255,255,255,0.5);
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="hint">Idle Space • Phase 1.5</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000012, 0.0015);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 110;

const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* Multi-layer starfield */
function createStarLayer(count, size, colorRange, opacity) {
  const geom = new THREE.BufferGeometry();
  const positions = new Float32Array(count * 3);
  const colors = new Float32Array(count * 3);

  for (let i = 0; i < count; i++) {
    const i3 = i * 3;
    const r = 600 * Math.random();
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos((Math.random() * 2) - 1);

    positions[i3]     = r * Math.sin(phi) * Math.cos(theta);
    positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
    positions[i3 + 2] = r * Math.cos(phi);

    const c = colorRange();
    colors[i3] = c.r;
    colors[i3 + 1] = c.g;
    colors[i3 + 2] = c.b;
  }

  geom.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  geom.setAttribute("color", new THREE.BufferAttribute(colors, 3));

  const mat = new THREE.PointsMaterial({
    size: size,
    vertexColors: true,
    transparent: true,
    opacity: opacity,
    depthWrite: false
  });
  return new THREE.Points(geom, mat);
}

/* color functions */
const randomStarColor = () => {
  const t = Math.random();
  return t < 0.5
    ? new THREE.Color(0xaaaaff) // soft blue
    : t < 0.8
    ? new THREE.Color(0xffddaa) // amber
    : new THREE.Color(0xffaaaa); // warm pink
};

/* add layers */
scene.add(createStarLayer(1200, 1.2, () => randomStarColor(), 0.8));
scene.add(createStarLayer(800, 1.5, () => randomStarColor(), 0.85));
scene.add(createStarLayer(400, 2.0, () => randomStarColor(), 0.9));

/* nebula sphere */
const nebula = new THREE.Mesh(
  new THREE.SphereGeometry(250, 32, 32),
  new THREE.MeshBasicMaterial({
    color: 0x350048,
    transparent: true,
    opacity: 0.06,
    side: THREE.BackSide
  })
);
scene.add(nebula);

/* animate */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.0009;

  scene.children.forEach(obj => {
    if (obj.type === "Points") {
      obj.rotation.y += 0.0002;
    }
  });

  camera.position.x = Math.sin(t * 1.2) * 1.8;
  camera.position.y = Math.cos(t * 1.1) * 1.3;
  camera.lookAt(scene.position);

  renderer.render(scene, camera);
}
animate();

/* resize */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
