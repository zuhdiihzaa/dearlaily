<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="screen-orientation" content="portrait">
<meta name="orientation" content="portrait">
<title>Dear Laily</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  touch-action:none;
  font-family:Georgia,serif;
}
canvas{position:fixed;inset:0}
#cameraBox{
  position:fixed;
  bottom:12px;right:12px;
  width:110px;aspect-ratio:3/4;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.35);
  z-index:10;background:#000
}
#cameraBox video{
  width:100%;height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}
#hint{
  position:fixed;
  top:10px;left:50%;
  transform:translateX(-50%);
  color:#fff;opacity:.6;
  font-size:clamp(12px,3vw,15px);
  z-index:10
}
</style>
</head>

<body>
<div id="hint">Arahkan tangan ke tengah kamera</div>
<div id="cameraBox"><video id="video" autoplay playsinline></video></div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= CANVAS ================= */
const canvas=c;
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);

/* ================= STATE ================= */
let currentState="idle";
let prevState="idle";
let lastHandTime=Date.now();
let restarting=false;

/* ================= TRANSITION ================= */
let transition=1; // 0 → 1
const TRANSITION_SPEED=0.035;

/* ================= PARALLAX ================= */
let px=0,py=0,spx=0,spy=0;

/* ================= NEBULA ================= */
const nebula=document.createElement("canvas");
const nctx=nebula.getContext("2d");
function buildNebula(){
  nebula.width=canvas.width;
  nebula.height=canvas.height;
  const g=nctx.createRadialGradient(
    nebula.width*0.4,nebula.height*0.35,80,
    nebula.width*0.5,nebula.height*0.5,nebula.width
  );
  g.addColorStop(0,"rgba(140,90,255,0.35)");
  g.addColorStop(.5,"rgba(60,160,255,0.18)");
  g.addColorStop(1,"rgba(0,0,0,0)");
  nctx.fillStyle=g;
  nctx.fillRect(0,0,nebula.width,nebula.height);
}
buildNebula();

/* ================= PARTICLES ================= */
const COUNT=2600;
const particles=[],base=[];
for(let i=0;i<COUNT;i++){
  const p={
    x:(Math.random()-.5)*canvas.width,
    y:(Math.random()-.5)*canvas.height,
    z:Math.random()*900,
    hue:200+Math.random()*80
  };
  particles.push(p);base.push({...p});
}

/* ================= TEXT ================= */
function makeText(text){
  const off=document.createElement("canvas");
  const octx=off.getContext("2d");
  off.width=canvas.width;off.height=canvas.height;

  const portrait=canvas.height>canvas.width;
  const fontSize=portrait?canvas.width*0.065:canvas.width*0.045;

  octx.fillStyle="#fff";
  octx.textAlign="center";
  octx.textBaseline="middle";
  octx.font=`600 ${fontSize}px Georgia`;

  const lines=text.split("\n");
  const lh=fontSize*1.45;
  const sy=off.height/2-(lines.length-1)*lh/2;
  lines.forEach((l,i)=>octx.fillText(l,off.width/2,sy+i*lh));

  const img=octx.getImageData(0,0,off.width,off.height).data;
  const arr=[],step=portrait?3:4;
  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(img[(y*off.width+x)*4+3]>120){
        arr.push({x:x-off.width/2,y:y-off.height/2,z:0});
      }
    }
  }
  return arr;
}

/* ================= HEART ================= */
function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.04){
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    arr.push({x:x*12,y:-y*12,z:0});
  }
  return arr;
}

/* ================= TARGETS ================= */
const TARGETS={
  fist: makeText(`from: Raja Iblis`),
  one: makeText(`Dear Laily Aliyah,

I want to sincerely apologize
for the situation that happened.`),
  two: makeText(`I respect your feelings
and I never intended to deceive you.`),
  three: makeText(`I’m really sorry
for the misunderstanding.`),
  four: makeHeart(),
  five: makeText(`ilysm ly ♥`)
};

/* ================= ANIMATE ================= */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // nebula
  spx+=(px-spx)*0.04;
  spy+=(py-spy)*0.04;
  ctx.drawImage(nebula,spx*0.04,spy*0.04);

  ctx.translate(canvas.width/2,canvas.height/2);

  const target=TARGETS[currentState];
  if(prevState!==currentState){
    transition=0;
    prevState=currentState;
  }
  transition=Math.min(1,transition+TRANSITION_SPEED);
  const ease=transition*transition*(3-2*transition);

  particles.forEach((p,i)=>{
    let tx=base[i].x,ty=base[i].y,tz=base[i].z;
    if(target&&i<target.length){
      tx=target[i].x;
      ty=target[i].y;
      tz=300*(1-ease); // cinematic pull
    }

    p.x+=(tx-p.x)*0.085;
    p.y+=(ty-p.y)*0.085;
    p.z+=(tz-p.z)*0.085;

    const s=700/(700+p.z);
    const dx=p.x*s + spx*(p.z/900)*0.15;
    const dy=p.y*s + spy*(p.z/900)*0.15;

    ctx.beginPath();
    ctx.arc(dx,dy,1.4*s,0,Math.PI*2);

    if(target&&i<target.length){
      ctx.fillStyle=`rgba(255,255,255,${0.3+0.7*ease})`;
      ctx.shadowBlur=12;
      ctx.shadowColor="rgba(255,255,255,0.35)";
    }else{
      ctx.fillStyle=`hsla(${p.hue},80%,75%,0.9)`;
      ctx.shadowBlur=0;
    }
    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
animate();

/* ================= MEDIAPIPE ================= */
const video=document.getElementById("video");
let camera,hands;

function initHands(){
  hands=new Hands({
    locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });
  hands.setOptions({
    maxNumHands:1,
    modelComplexity:1,
    minDetectionConfidence:0.6,
    minTrackingConfidence:0.6
  });

  hands.onResults(res=>{
    if(!res.multiHandLandmarks){
      currentState="idle";
      return;
    }
    lastHandTime=Date.now();
    const lm=res.multiHandLandmarks[0];
    px=(lm[0].x-.5)*80;
    py=(lm[0].y-.5)*80;

    let fingers=0;
    [8,12,16,20].forEach(t=>{ if(lm[t].y<lm[t-2].y) fingers++; });
    if(lm[4].x<lm[3].x) fingers++;

    fingers=Math.max(0,Math.min(5,fingers));
    currentState=["fist","one","two","three","four","five"][fingers];
  });
}

function startCamera(){
  camera=new Camera(video,{
    onFrame:async()=>{await hands.send({image:video});},
    width:360,height:480
  });
  camera.start();
}

function restartPipeline(){
  if(restarting) return;
  restarting=true;
  camera.stop();
  setTimeout(()=>{
    initHands();
    startCamera();
    restarting=false;
  },400);
}

setInterval(()=>{
  if(Date.now()-lastHandTime>1200){
    restartPipeline();
    lastHandTime=Date.now();
  }
},500);

initHands();
startCamera();
</script>
</body>
</html>
