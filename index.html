<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dear Laily</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  touch-action:none;
  font-family:'Georgia',serif;
}

canvas{
  position:fixed;
  inset:0;
}

#cameraBox{
  position:fixed;
  bottom:12px;
  right:12px;
  width:110px;
  aspect-ratio:3/4;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.3);
  background:#000;
  z-index:10;
}

#cameraBox video{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:none;
}

#hint{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-size:clamp(12px,3vw,16px);
  opacity:.6;
  z-index:10;
  text-align:center;
}
</style>
</head>

<body>

<div id="hint">Arahkan tangan ke tengah kamera</div>
<div id="cameraBox"><video id="video" autoplay playsinline></video></div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= CORE ================= */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

const DPR=window.devicePixelRatio||1;

/* ================= STATE ================= */
let currentState="idle";
let handVisible=false;

/* ================= PARTICLES ================= */
const COUNT=1800;
const particles=[];
const base=[];

for(let i=0;i<COUNT;i++){
  const p={
    x:(Math.random()-.5)*canvas.width,
    y:(Math.random()-.5)*canvas.height,
    z:Math.random()*800,
    tx:0,ty:0,tz:0
  };
  particles.push(p);
  base.push({...p});
}

/* ================= TEXT ================= */
function makeText(text){
  const off=document.createElement("canvas");
  const octx=off.getContext("2d");

  const size=Math.min(canvas.width*0.08,canvas.height*0.1);
  off.width=canvas.width;
  off.height=canvas.height;

  octx.fillStyle="#fff";
  octx.textAlign="center";
  octx.textBaseline="middle";
  octx.font=`${size}px Georgia`;

  const lines=text.split("\n");
  lines.forEach((l,i)=>{
    octx.fillText(l,off.width/2,off.height/2+i*size*1.1);
  });

  const img=octx.getImageData(0,0,off.width,off.height).data;
  const arr=[];
  for(let y=0;y<off.height;y+=4){
    for(let x=0;x<off.width;x+=4){
      if(img[(y*off.width+x)*4+3]>100){
        arr.push({
          x:x-off.width/2,
          y:y-off.height/2,
          z:0
        });
      }
    }
  }
  return arr;
}

/* ================= HEART ================= */
function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.04){
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    arr.push({x:x*12,y:-y*12,z:0});
  }
  return arr;
}

/* ================= TARGETS ================= */
const TARGETS={
  one:makeText(
`Dear Laily Aliyah,

I want to sincerely apologize
for the situation that happened.`),

  two:makeText(
`I never intended to deceive you.
I respect your feelings
and hope you can believe me.`),

  three:makeText(
`I’m really sorry for
the misunderstanding.`),

  four:makeHeart(),

  five:makeText(`ilysm ly ♥`),

  fist:makeText(`from: Raja Iblis`)
};

/* ================= ANIMATE ================= */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.translate(canvas.width/2,canvas.height/2);

  const target=TARGETS[currentState];

  particles.forEach((p,i)=>{
    let tx=base[i].x, ty=base[i].y, tz=base[i].z;

    if(target && i<target.length){
      tx=target[i].x;
      ty=target[i].y;
      tz=0;
    }

    p.x+=(tx-p.x)*0.08;
    p.y+=(ty-p.y)*0.08;
    p.z+=(tz-p.z)*0.08;

    const scale=600/(600+p.z);
    const x=p.x*scale;
    const y=p.y*scale;

    ctx.beginPath();
    ctx.arc(x,y,1.2*scale,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.9)";
    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
animate();

/* ================= MEDIAPIPE ================= */
const video=document.getElementById("video");
const hands=new Hands({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands:1,
  modelComplexity:1,
  minDetectionConfidence:.6,
  minTrackingConfidence:.6
});

hands.onResults(res=>{
  if(!res.multiHandLandmarks){
    handVisible=false;
    currentState="idle";
    return;
  }

  handVisible=true;
  const lm=res.multiHandLandmarks[0];

  let fingers=0;
  const tips=[8,12,16,20];
  tips.forEach(t=>{
    if(lm[t].y<lm[t-2].y) fingers++;
  });
  if(lm[4].x>lm[3].x) fingers++;

  if(fingers===0) currentState="fist";
  else if(fingers===1) currentState="one";
  else if(fingers===2) currentState="two";
  else if(fingers===3) currentState="three";
  else if(fingers===4) currentState="four";
  else currentState="five";
});

const camera=new Camera(video,{
  onFrame:async()=>{await hands.send({image:video});},
  width:360,
  height:480
});
camera.start();
</script>

</body>
</html>
