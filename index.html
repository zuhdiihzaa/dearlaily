<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Dear Laily – Idle Space</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: radial-gradient(ellipse at bottom, #050010 0%, #000000 70%);
  touch-action: none;
}
canvas {
  display: block;
}
#hint {
  position: fixed;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 13px;
  letter-spacing: 0.4px;
  color: rgba(255,255,255,0.45);
  pointer-events: none;
}
</style>
</head>

<body>
<div id="hint">Idle Space • Phase 1</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* =========================
   SCENE
========================= */
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x02000a, 0.0014);

/* =========================
   CAMERA
========================= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1200
);
camera.position.z = 120;

/* =========================
   RENDERER
========================= */
const renderer = new THREE.WebGLRenderer({
  antialias: true,
  powerPreference: "high-performance"
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* =========================
   STAR TEXTURE (BULAT)
========================= */
const starTexture = new THREE.TextureLoader().load(
  'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAAZlBMVEUAAAD///////////////////////////////////////////////+np6f///+YmJjMzMzLy8v5+fnBwcHb29vV1dXp6enExMTq6urS0tKwsLCcnJzk5OTAwMDu7u7CwsKgoKCJiYlpaWnFxcUdHR1ubm6+vr6dnZ3Hx8dTU1P8/Pw6JSOQAAAAHnRSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYG9eK4QAAAJVJREFUGNNVjUcSgCAMBEMb3f9/d7cRQXKaL8tNykK7l+JmJg0vE1q0cKpYRhg+YBY2zZowIsfF9C0EMXYJ3Q7oFaDFmKo0kY9z0m1N6OpE8m5tI4wO8w1E1M2i2o7z4GxUjM9J9RHTZ4eKp6RcoZs/BRn+zZL8P4kAAAAASUVORK5CYII='
);

/* =========================
   STAR FIELD (MULTI LAYER)
========================= */
function createStars(count, size, opacity) {
  const geometry = new THREE.BufferGeometry();
  const positions = new Float32Array(count * 3);
  const colors = new Float32Array(count * 3);

  for (let i = 0; i < count; i++) {
    const i3 = i * 3;
    const radius = 600 * Math.random();
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos((Math.random() * 2) - 1);

    positions[i3]     = radius * Math.sin(phi) * Math.cos(theta);
    positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
    positions[i3 + 2] = radius * Math.cos(phi);

    let color;
    const r = Math.random();
    if (r < 0.5) color = new THREE.Color(0x9bb0ff);      // blue
    else if (r < 0.8) color = new THREE.Color(0xffe4b5); // warm
    else color = new THREE.Color(0xffb6c1);              // pink

    colors[i3]     = color.r;
    colors[i3 + 1] = color.g;
    colors[i3 + 2] = color.b;
  }

  geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

  const material = new THREE.PointsMaterial({
    size: size,
    map: starTexture,
    transparent: true,
    alphaTest: 0.3,
    opacity: opacity,
    vertexColors: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });

  return new THREE.Points(geometry, material);
}

const starsFar   = createStars(900, 1.3, 0.6);
const starsMid   = createStars(700, 1.8, 0.75);
const starsNear  = createStars(400, 2.4, 0.9);

scene.add(starsFar);
scene.add(starsMid);
scene.add(starsNear);

/* =========================
   NEBULA GLOW
========================= */
const nebula = new THREE.Mesh(
  new THREE.SphereGeometry(300, 32, 32),
  new THREE.MeshBasicMaterial({
    color: 0x3a0066,
    transparent: true,
    opacity: 0.07,
    side: THREE.BackSide
  })
);
scene.add(nebula);

/* =========================
   ANIMATION LOOP
========================= */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.0008;

  starsFar.rotation.y += 0.00008;
  starsMid.rotation.y += 0.00015;
  starsNear.rotation.y += 0.00025;

  camera.position.x = Math.sin(t * 1.2) * 1.6;
  camera.position.y = Math.cos(t * 1.1) * 1.2;
  camera.lookAt(scene.position);

  renderer.render(scene, camera);
}
animate();

/* =========================
   RESIZE
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
