<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dear Laily</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  font-family:serif;
}
#status{
  position:fixed;
  bottom:12px;
  left:12px;
  color:#8ab4ff;
  font-size:13px;
  z-index:10;
}
#camBox{
  position:fixed;
  top:12px;
  right:12px;
  width:150px;
  aspect-ratio:1/1;
  border-radius:14px;
  overflow:hidden;
  border:2px dashed rgba(255,255,255,.4);
  z-index:5;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scaleX(1); /* NOT MIRROR */
}
</style>
</head>

<body>
<div id="camBox">
  <video id="video" autoplay playsinline muted></video>
</div>
<div id="status">idle</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
/* =====================
   THREE SCENE
===================== */
const scene = new THREE.Scene();
const cam3D = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
cam3D.position.z = 60;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

/* =====================
   ROUND STAR TEXTURE
===================== */
const starCanvas = document.createElement("canvas");
starCanvas.width = starCanvas.height = 64;
const sctx = starCanvas.getContext("2d");
const grad = sctx.createRadialGradient(32,32,2,32,32,32);
grad.addColorStop(0,"white");
grad.addColorStop(1,"transparent");
sctx.fillStyle = grad;
sctx.beginPath();
sctx.arc(32,32,32,0,Math.PI*2);
sctx.fill();

const starTexture = new THREE.CanvasTexture(starCanvas);

/* =====================
   STARS
===================== */
const COUNT = 1500;
const geo = new THREE.BufferGeometry();
const pos = new Float32Array(COUNT*3);
const base = new Float32Array(COUNT*3);

for(let i=0;i<COUNT;i++){
  const i3=i*3;
  pos[i3]=(Math.random()-0.5)*120;
  pos[i3+1]=(Math.random()-0.5)*120;
  pos[i3+2]=(Math.random()-0.5)*120;
  base.set(pos.slice(i3,i3+3), i3);
}
geo.setAttribute("position", new THREE.BufferAttribute(pos,3));

const mat = new THREE.PointsMaterial({
  map:starTexture,
  transparent:true,
  depthWrite:false,
  size:0.9
});

const stars = new THREE.Points(geo,mat);
scene.add(stars);

/* =====================
   TEXT TARGET
===================== */
function buildText(text){
  const c=document.createElement("canvas");
  c.width=900;c.height=250;
  const ctx=c.getContext("2d");
  ctx.fillStyle="white";
  ctx.font="72px serif";
  ctx.textAlign="center";
  ctx.fillText(text,c.width/2,c.height/2+25);
  const d=ctx.getImageData(0,0,c.width,c.height).data;
  const t=[];
  for(let y=0;y<c.height;y+=4){
    for(let x=0;x<c.width;x+=4){
      if(d[(y*c.width+x)*4+3]>150){
        t.push({x:(x-c.width/2)*0.35,y:(c.height/2-y)*0.35,z:0});
      }
    }
  }
  return t;
}

const TARGET = buildText("Dear Laily");
let showText = false;

/* =====================
   MEDIAPIPE HANDS
===================== */
const video = document.getElementById("video");
const status = document.getElementById("status");

const hands = new Hands({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});
hands.setOptions({
  maxNumHands:1,
  modelComplexity:1,
  minDetectionConfidence:0.7,
  minTrackingConfidence:0.7
});

let lastSeen = 0;

hands.onResults(res=>{
  if(res.multiHandLandmarks){
    lastSeen = performance.now();
    status.textContent = "detecting";

    const lm = res.multiHandLandmarks[0];
    const up = (t,p)=>lm[t].y < lm[p].y;
    let fingers = 0;
    if(up(8,6))fingers++;
    if(up(12,10))fingers++;
    if(up(16,14))fingers++;
    if(up(20,18))fingers++;

    showText = (fingers === 1);
  }
});

/* =====================
   CAMERA (MOBILE SAFE)
===================== */
let processing=false;
let lastFrame=0;
const FRAME_INTERVAL=80; // ~12fps

const camUtil = new Camera(video,{
  onFrame: async ()=>{
    const now = performance.now();
    if(processing) return;
    if(now-lastFrame<FRAME_INTERVAL) return;

    processing=true;
    lastFrame=now;
    await hands.send({image:video});
    processing=false;
  },
  width:640,
  height:640
});
camUtil.start();

/* =====================
   LOOP
===================== */
function animate(){
  requestAnimationFrame(animate);

  if(performance.now()-lastSeen>1200){
    status.textContent="idle";
    showText=false;
  }

  const p=geo.attributes.position.array;
  for(let i=0;i<COUNT;i++){
    const i3=i*3;
    let tx,ty,tz;
    if(showText && i<TARGET.length){
      ({x:tx,y:ty,z:tz}=TARGET[i]);
    }else{
      tx=base[i3];ty=base[i3+1];tz=base[i3+2];
    }
    p[i3]+= (tx-p[i3])*0.08;
    p[i3+1]+= (ty-p[i3+1])*0.08;
    p[i3+2]+= (tz-p[i3+2])*0.08;
  }
  geo.attributes.position.needsUpdate=true;
  renderer.render(scene,cam3D);
}
animate();
</script>
</body>
</html>
